<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous" />

    <title>HT - Peso</title>
</head>
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Health Track</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                    <a class="nav-link" href="#">Exercícios</a>
                    <a class="nav-link" href="#">Peso</a>
                    <a class="nav-link" href="#">Pressão Arterial</a>
                </div>
            </div>
        </div>
    </nav>
</header>

<body>
    <div class="d-inline-block">
        <h1>Peso</h1>
    </div>

    <div class="dropdown d-inline">
        <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false">
          Filtro
        </a>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
            <li><a class="dropdown-item" href="#">Data</a></li>
            <li><a class="dropdown-item" href="#">Acima da média</a></li>
            <li><a class="dropdown-item" href="#">Abaixo da média</a></li>
        </ul>
    </div>
    <div class="conteiner">
        <div class="card mb-3">
            <div class="card-header bg-primary text-light">
                <div class="d-inline-block">13/03/2021</div>
                <div class="d-inline-block">67Kg</div>
            </div>
        </div>
        <div class="card mb-3">
            <div class="card-header bg-primary text-light">
                <div class="d-inline-block">05/02/2021</div>
                <div class="d-inline-block">72Kg</div>
            </div>
        </div>
        <div class="card mb-3">
            <div class="card-header bg-primary text-light">
                <div class="d-inline-block">07/01/2021</div>
                <div class="d-inline-block">80Kg</div>
            </div>
        </div>
        <div class="card mb-3">
            <div class="card-header bg-primary text-light">
                <div class="d-inline-block">02/11/2020</div>
                <div class="d-inline-block">87Kg</div>
            </div>
        </div>
        <div class="card mb-3">
            <div class="card-header bg-primary text-light">
                <div class="d-inline-block">23/09/2020</div>
                <div class="d-inline-block">101Kg</div>
            </div>
        </div>
        <div class="card mb-3">
            <div class="card-header bg-primary text-light">
                <div class="d-inline-block">19/07/2020</div>
                <div class="d-inline-block">108Kg</div>
            </div>
        </div>
    </div>

    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
        +
    </button>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Novo Peso</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="disabledTextInput" class="form-label">Data da medida</label>
                        <input type="text" id="disabledTextInput" class="form-control" placeholder="01/01/2021">
                    </div>
                    <div class="mb-3">
                        <label for="disabledTextInput" class="form-label">Peso medido</label>
                        <input type="text" id="disabledTextInput" class="form-control" placeholder="80Kg">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary">Salvar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>

</html>
